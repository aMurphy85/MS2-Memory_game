  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Memory Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <!-- Webpage page heading -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="header">
                <img src="./assets/imgs/AmongUsHeader.png" alt="Among Us game title with crewmates lining up beneath text">       
            </div>
        </div>
    </div>    

    <!-- Game flips counter -->
        <div class="row justify-content-center">
            <h4 class="col-lg-12 instructions">Match all the cards in as little flips as possible...</h4> 
            <div class="col-lg-2 col-md-3 col-sm-4 results">
                Flips : <span class="flips">0</span>
            </div>
        </div>

    <!-- Game area / cards -->        
    <div id="game"></div>
    

    <!-- Restart button / modal from bootstrap -->
    <!-- Button trigger modal -->
    <div class="row no-gutters justify-content-center">
        <button type="button" id="restartBtn" class="btn restartBtn" data-bs-toggle="modal" data-bs-target="#restart">
        <strong>Restart</strong>
        </button>

        <!-- Modal -->
        <div class="modal fade restartModal" id="restart" tabindex="-1" aria-labelledby="restartModel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="restartModal"><strong>Restart Game!</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h5><strong>Are you sure you want to restart?</strong></h5>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn modalBtn" onclick="restart()"><strong>Yes</strong></button>
                        <button type="button" class="btn modalBtn" data-bs-dismiss="modal"><strong>No</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <Footer>
        <div class="col-12 justify-content-center about">
            Click here to find out more about Among Us the game
        </div>
    </Footer>

    <!-- Victory popup -->
    <div class="victory" id="victoryPopup">
        <div class="popupBody">
            <h1><strong>Victory!</strong></h1>
            <div class="popupContent">
                <p><strong>Well done you manged to match all the cards in
                    <span class="totalFlips"> 0 </span> flips!</strong> 
                </p>
            </div>
            <div class="popupFooter">
                <p><strong>Why not try and beat your total flips score?</strong></p>
                <button id="playAgain" onclick="restart()"><strong>Play Again</strong></button>
            </div>
        </div>
    </div>
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
